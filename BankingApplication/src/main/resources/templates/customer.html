<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer Dashboard</title>
</head>
<body>

	<h1>Welcome to your profile!</h1>


<table border="1">
		<thead>
			<tr>
				<th>Customer ID</th>
				<th>First Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="customer : ${customerId}">
				<td th:text="${customer.customerId}">Customer ID</td>
				<td th:text="${customer.firstName}">First Name</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
